<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo crud</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.2/tailwind.min.css">
</head>
<body>
    <section class="w-full px-8 py-16 bg-gray-100 xl:px-8">
        <div class="max-w-5xl mx-auto">
            <div class="flex flex-col items-center md:flex-row">
                <div class="w-full mt-16 md:mt-0 md:w-2/5">
                    <div
                        class="relative z-10 h-auto p-8 py-10 overflow-hidden bg-white border-b-2 border-gray-300 rounded-lg shadow-2xl px-7">
            
                        <form id="task-form">
                            <h3 class="mb-6 text-2xl font-medium text-center">Task</h3>

                            <input type="text" name="task" id="task"
                                class="block w-full px-4 py-3 mb-4 border border-2 border-transparent border-gray-200 rounded-lg focus:ring focus:ring-blue-500 focus:outline-none"
                                placeholder="Enter task">
                            <textarea
                                class="block w-full px-4 py-3 mb-4 border border-2 border-transparent border-gray-200 rounded-lg focus:ring focus:ring-blue-500 focus:outline-none"
                                name="description" id="task-description" cols="30" rows="10" placeholder="Enter description"></textarea>
                
                            <div class="block">
                                <button class="w-full px-3 py-4 font-medium text-white bg-blue-600 rounded-lg" id="btn-save-task">Create task</button>
                            </div>
                
                            <p class="w-full mt-4 text-sm text-center text-gray-500"></p>
                        </form>
                    </div>
                </div>

                <div class="w-full md:w-3/5 md:pr-16 px-8">
                    <div id="task-container"></div>
                </div>
            </div>
        </div>
    </section>    

    <script type="module" src="./index.js"></script>
</body>
</html>
